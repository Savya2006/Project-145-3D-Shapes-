<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color : lightblue">
            <a-plane position = "1 1 -2" rotation = "-90 0 0" width = "9" height = "4" color = "darkgreen"></a-plane>
            <a-sphere position = "4 5 -2" radius = "0.5" color = "yellow"></a-sphere>

            <a-box position = "-1 1.5 -2" color = "#a2a859" rotation = "90 90 0" height = "1.5"></a-box>
            <a-cone position = "-1 2.39 -2" color = "brown" radiusTop = "1" radiusBottom = "1.5"></a-cone>

            <a-box position = "1 1.5 -2" color = "#b5b543" rotation = "90 90 0" height = "1.5"></a-box>
            <a-cone position = "1 2.39 -2" color = "brown" radiusTop = "1" radiusBottom = "1.5"></a-cone>
            
            <a-box position = "3 1.5 -2" color = "#a2a859" rotation = "90 90 0" height = "1.5"></a-box>
            <a-cone position = "3 2.39 -2" color = "brown" radiusTop = "1" radiusBottom = "1.5"></a-cone>


        </a-scene>
    </body>
</html>
